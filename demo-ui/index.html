<!DOCTYPE html>
<html>

<head>
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
  <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons' rel="stylesheet"
    type="text/css">
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css" rel="stylesheet">
  <link href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
  <style>
    .v-toolbar__content {
      padding-left: 0;
    }
  </style>
</head>

<body>
  <div id="webchat"></div>
  <div id="app">

  <script src="https://cdn.jsdelivr.net/npm/rasa-webchat/lib/index.min.js"></script>
  
  <script>!(function () {
    let e = document.createElement("script"),
      t = document.head || document.getElementsByTagName("head")[0];
     (e.src =
      "https://cdn.jsdelivr.net/npm/rasa-webchat@1.0.1/lib/index.js"),
       (e.async = !0),
       (e.onload = () => {
         window.WebChat.default(
          { 
             selector: "#webchat",
            initPayload: "/start",
      customData: {"language": "en"}, // arbitrary custom data. Stay minimal as this will be added to  the socket
       socketUrl: "http://localhost:5005",
       socketPath: "/socket.io/",
       title: "Rasa Bot",
       tooltipPayload: "/start",
       tooltip: true,    
       tooltipDelay: 500,
       subtitle: "Powered by Company X",
       connectingText: "Waiting for server...",
       profileAvatar: "",
       openLauncherImage: "https://www.responsum.ai/assets/images/image02.png?v=031260c4",

       params: {"storage": "session"}, 
  
      mainColor: "#ffd600",
      userBackgroundColor: "#ffd600",
      userTextColor: "#cde9ce",
      showMessageDate: false,
      inputTextFieldHint: "Hi.Type your message here...",
      badge: " ",
      displayUnreadCount: true,
      isChatOpen: false,
      embedded: false,
      showCloseButton: true,
      fullScreenMode: true,
      showFullScreenButton: true,
      docViewer: false,
      },
       null
    );
   }),
   t.insertBefore(e, t.firstChild);
  })();
 </script>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
 </div>
</body>

</html>
